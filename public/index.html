           <div class="flex space-x-4">
            <button class="bg-blue-300 rounded p-3 font-bold focus:outline-none focus:ring-2 focus:ring-blue-400">Scrow</button>

           </div>
           <h3 class="font-bold text-l my-5">PAYMENT DETAILS</h3>
           
            <div class="">

                 <input class="w-full bg-gray-300 py-3 px-3 shadow-xl my-3 focus:outline-none focus:bg-blue-300 text-gray-50 focus:ring-2 focus:ring-gray-400 rounded" />

                <div class="flex flex-col">
                    <label class="text-gray-400">Date</label>
                     <input class="lg:w-28 md:w-24 w-full bg-gray-300 py-3 px-3 shadow-xl my-3 focus:outline-none focus:bg-blue-300 text-gray-50 focus:ring-2 focus:ring-gray-400 rounded" />
                </div>
                <div class="flex flex-col">
                    <label class="text-gray-400">CVV</label>
                     <input class="lg:w-28 md:w-24 w-full bg-gray-300 py-3 px-3 shadow-xl my-3 focus:outline-none focus:bg-blue-300 text-gray-50 focus:ring-2 focus:ring-gray-400 rounded" />

            </div>
        </div>
        <div class="bg-blue-400 sm:w-11/12 lg:w-1/4 md:w-4/6 mx-8 shadow-lg rounded mt-8">

      <div class="p-5">
          <h3 class="text-gray-100 font-bold text-blue-200">Company</h3>
          <h3 class="font-bold text-gray-50">Disoft</h3>

      <div class="p-5">

    <div class="p-5">

    </div>
